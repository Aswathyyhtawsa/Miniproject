<body background="../../../assets/images/t10.jpg">
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" [(ngModel)]="fullname" name="fullname" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text"[(ngModel)]="username" name="username"placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text"[(ngModel)]="email" name="email"placeholder="Enter your email" required>
          </div>
           <div class="input-box"> 
            <span class="details">Phone Number</span>
            <input type="text"[(ngModel)]="phone" name="phone"placeholder="Enter your number" required>
          </div> 
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text"[(ngModel)]="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" [(ngModel)]="confirm" name="confirm" placeholder="Confirm your password" required>
          </div>
        </div>
